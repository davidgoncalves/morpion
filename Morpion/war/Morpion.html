<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="Morpion.css">
    <link type="text/css" rel="stylesheet" href="public/bootstrap/css/bootstrap-responsive.min.css">
    <link type="text/css" rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
    <title>Morpion - Created by David Goncalves, Kevin Duchemin, Romain Barrat et MatMat</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="morpion/morpion.nocache.js"></script>
  </head>

  <body>
  	<div class="navbar navbar-inverse navbar-fixed-top">
      		<div class="navbar-inner">
        		<div class="container">
          			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
          			</a>
          			<a class="brand" href="#">Morpion</a>
          			<div class="nav-collapse collapse">
            			<ul class="nav">
            		  		<li class="active"><a href="#">Home</a></li>
              				<li><a href="#about">About</a></li>
            			</ul>
          			</div>
        		</div>
      		</div>
    	</div>

    	<div class="container">
    		<table class="table table-bordered table-condensed table-hover">
    			<thead>
    				<tr>
    					<th class="list_name">Name</th>
    					<!--<th class="list_status">Status</th>-->
    					<th class="list_players">Players</th>
    					<th class="list_spectat">Spectat</th>
    					<th class="list_join">Join</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr>
    					<td class="list_name">@i(1)</td>
    					<!--<td class="list_status"></td>-->
    					<td class="list_players">@i(2)/2</td>
    					<td class="list_spectat"><button class="btn btn-mini" type="button">Spectat</button></td>
    					<td class="list_join">
    						<button class="btn btn-mini" type="button" disabled="disabled">Join</button>
    						<!--<a href="@routes.Application.index" class="btn btn-mini">Join</a>-->
    					</td>
    				</tr>
    			</tbody>
			</table>
		</div>
    <script type="text/javascript" language="javascript" src="public/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/js/jquery-1.7.1.min.js"" type="text/javascript"></script>
  </body>
</html>
